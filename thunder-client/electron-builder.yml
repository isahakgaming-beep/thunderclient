appId: com.thunder.client
productName: Thunder Client

directories:
  output: dist

# Inclure TOUT ce qu'il faut dans l'app.asar
files:
  - out/**             # le site Next exporté (grâce à output:'export')
  - electron-dist/**   # le code Electron compilé (main.js, preload.js…)
  - package.json       # doit contenir "main": "electron-dist/main.js"

win:
  target: nsis
mac:
  target: dmg
linux:
  target: AppImage

publish:
  provider: github
  owner: isahakgaming-beep
  repo: thunderclient
