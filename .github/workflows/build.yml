name: Build Windows (Next + Electron)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm install --no-audit --fund=false

      # 1) Build + Export (crée le dossier "out/")
      - name: Build renderer (Next)
        run: |
          npm run build
          npm run export

      # 2) Build Electron (TS -> JS dans electron-dist/)
      - name: Build electron (TS -> JS)
        run: npm run build:electron

      # (optionnel) Lister ce qui a été produit
      - name: Check electron build outputs
        shell: pwsh
        run: |
          echo "== electron-dist =="
          dir electron-dist
          echo "== out =="
          dir out

      # 3) Fabriquer l'installeur Windows avec electron-builder
      #    -c.publish=never -> ne publie pas sur GitHub Releases
      - name: Package (electron-builder)
        run: npx electron-builder --win --x64 -c.publish=never

      # 4) Uploader l'installeur en artifact téléchargeable
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: thunder-client-windows
          path: |
            dist/*.exe
            dist/*.msi
