name: Build Windows Launcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./thunder-client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --no-audit --fund=false

      - name: Build renderer (Next)
        run: npm run build

      - name: Build electron (TS -> JS)
        run: npm run build:electron

      # ⚠️ Vérification que main.js / preload.js existent bien
      - name: Check electron build outputs
        shell: cmd
        run: |
          dir
          echo ---- electron-dist ----
          if not exist electron-dist\main.js (echo MISSING electron-dist\main.js && exit 1)
          if not exist electron-dist\preload.js (echo WARNING: preload.js missing)
          echo OK

      - name: Package & Publish (GitHub Releases)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish=always

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: Thunder-Client-Installer
          path: thunder-client/dist/*.exe
