name: Build Windows Launcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    # Tous les "run:" s'exécutent dans le sous-dossier du projet
    defaults:
      run:
        working-directory: ./thunder-client   # <-- si ton dossier s'appelle autrement, change ici

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --no-audit --fund=false

      - name: Build renderer
        run: npm run build

      - name: Build electron (TS -> JS)
        run: npm run build:electron

      - name: Package Windows exe
        run: npx electron-builder --win --x64 --publish=never

      # Attention: le chemin est relatif à la RACINE du repo, donc on préfixe par le sous-dossier
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Thunder-Client-Installer
          path: thunder-client/dist/*.exe     # <-- mets le même nom de dossier qu'au-dessus
