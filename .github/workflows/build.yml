name: Build Windows Launcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # pour créer/mettre à jour les releases

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./thunder-client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --no-audit --fund=false

      - name: Build renderer
        run: npm run build

      - name: Build electron (TS -> JS)
        run: npm run build:electron

      - name: Package & Publish (GitHub Releases)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # token automatique de GitHub Actions
        run: npx electron-builder --win --x64 --publish=always

      # optionnel: garder aussi un artifact pour téléchargement direct
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: Thunder-Client-Installer
          path: thunder-client/dist/*.exe
