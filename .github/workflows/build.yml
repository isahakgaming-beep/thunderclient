name: Build Windows Launcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    # Toutes les commandes `run:` s'exécutent dans le sous-dossier du projet
    defaults:
      run:
        working-directory: ./thunder-client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --no-audit --fund=false

      - name: Build renderer
        run: npm run build

      - name: Build electron (TS -> JS)
        run: npm run build:electron

      - name: Package Windows exe
        run: npx electron-builder --win --x64 --publish=never

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Thunder-Client-Installer
          # Chemin depuis la racine du dépôt
          path: thunder-client/dist/*.exe
